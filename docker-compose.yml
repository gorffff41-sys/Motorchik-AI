version: "3.9"

services:
  app:
    build: .
    container_name: motor_app
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./instance:/app/instance
      - ./ml_models:/app/ml_models
      - ./logs:/app/logs
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: motor_caddy
    depends_on:
      - app
    ports:
      - "8443:8443"
    volumes:
      - ./Caddyfile.stack:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - XDG_DATA_HOME=/data
      - XDG_CONFIG_HOME=/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config: